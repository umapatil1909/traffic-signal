<!DOCTYPE html>
<html lang="en">
<head>

    <title>MEMORABLE</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">MEMORABLE</div>
            <ul class="nav-links">

                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

            <div class="restaurant-card">
